service: email-verifier-serverless-api

provider:
  name: aws
  runtime: nodejs8.10
  stage: ${opt:stage, 'dev'}
  region: us-east-1
  timeout: 300

functions:
  verify:
    handler: index.handler
    events:
      - http: OPTIONS /verify
      - http: POST /verify  

plugins:
  - serverless-offline

